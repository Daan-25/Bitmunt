<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Live News - Real-Time Updates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #1a1a1a;
            color: #fff;
            padding: 2rem;
            text-align: center;
        }

        nav {
            background: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #f7931a;
            font-weight: bold;
        }

        nav a:hover {
            color: #e68a00;
        }

        .hero {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(45deg, #f7931a, #e68a00);
            color: #fff;
        }

        .news-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .news-item {
            background: #fff;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .news-item h3 {
            color: #f7931a;
            margin-bottom: 0.5rem;
        }

        .news-item p {
            margin-bottom: 0.5rem;
        }

        .news-item .timestamp {
            color: #777;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #1a1a1a;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }

            .hero {
                padding: 2rem 1rem;
            }

            .news-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bitcoin Live News</h1>
        <p>Real-Time Updates on Bitcoin Developments</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#news">Live News</a></li>
            <li><a href="#price">Price Updates</a></li>
            <li><a href="#resources">Resources</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h2>Real-Time Bitcoin News Feed</h2>
        <p>Stay ahead with the latest Bitcoin updates, refreshed automatically.</p>
    </section>

    <section class="news-container" id="news-feed">
        <!-- Nieuwsitems worden hier dynamisch toegevoegd -->
    </section>

    <footer>
        <p>Â© 2025 Bitcoin Live News - All rights reserved</p>
    </footer>

    <script>
        // Simulatie van real-time nieuws (voor demo-doeleinden)
        const newsFeed = document.getElementById('news-feed');
        let newsItems = [
            {
                title: "Bitcoin Hovers Around $84K Amid Inflation Concerns",
                content: "Bitcoin dropped below $84,000 today as a hotter-than-expected U.S. inflation report soured investor sentiment.",
                timestamp: "March 29, 2025 - 11:00 AM PDT"
            },
            {
                title: "GameStop Boosts Bitcoin Reserves",
                content: "GameStop announced a $1.3 billion bond offering to finance further Bitcoin acquisitions.",
                timestamp: "March 28, 2025 - 3:45 PM PDT"
            }
        ];

        // Functie om nieuws weer te geven
        function displayNews() {
            newsFeed.innerHTML = ''; // Leegmaken voor updates
            newsItems.forEach(item => {
                const newsDiv = document.createElement('div');
                newsDiv.classList.add('news-item');
                newsDiv.innerHTML = `
                    <h3>${item.title}</h3>
                    <p>${item.content}</p>
                    <span class="timestamp">${item.timestamp}</span>
                `;
                newsFeed.prepend(newsDiv); // Nieuwe items bovenaan toevoegen
            });
        }

        // Simuleer een nieuw bericht elke 10 seconden
        function addNewItem() {
            const newItem = {
                title: `Bitcoin Update - ${new Date().toLocaleTimeString()}`,
                content: "A new development in the Bitcoin market has just occurred.",
                timestamp: new Date().toLocaleString('en-US', { timeZone: 'America/Los_Angeles' })
            };
            newsItems.unshift(newItem); // Voeg nieuw item bovenaan toe
            if (newsItems.length > 10) newsItems.pop(); // Beperk tot 10 items
            displayNews();
        }

        // Start de nieuwsweergave
        displayNews();
        setInterval(addNewItem, 10000); // Voeg elke 10 seconden een nieuw item toe (demo)
    </script>
</body>
</html>
